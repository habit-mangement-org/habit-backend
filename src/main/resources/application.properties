# ===============================
# Application Name
# ===============================
spring.application.name=habitmanager

# ===============================
# Server Configuration
# ===============================
server.port=8081

# ===============================
# H2 Database Configuration (FILE-BASED for Render)
# ===============================
spring.datasource.url=jdbc:h2:file:/app/data/habitdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console Configuration
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===============================
# Spring Boot Web Configuration
# ===============================
spring.main.web-application-type=servlet

# ===============================
# Logging (Optional â€“ useful for debug)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
